<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <div class="container mt-2">
        <div class="jumbotron">
            <h1>Ingrese un producto</h1>
            <br>

            <form id="addProduct">
                <div class="form-group">
                    <label for="title">Titulo</label>
                    <input id="title" class="form-control" type="text" name="title">
                </div>
                <div class="form-group">
                    <label for="price">Precio</label>
                    <input id="price" class="form-control" type="number" name="price">
                </div>
                <div class="form-group">
                    <label for="thumbnail">URL de Imagen</label>
                    <input id="thumbnail" class="form-control" type="url" name="thumbnail">
                </div>
                <button class="btn btn-primary">Enviar</button>
            </form>
            <br>
            <div id="productos"></div>
        </div>

        <div class="jumbotron">
            <h1>Chat</h1>
            <br>
            <input type="text" id="inputEmail" class="form-control" placeholder="Ingresa un email">
            <input type="text" id="inputUsername" class="form-control" placeholder="Ingresa un nombre">
            <input type="text" id="inputUserLastname" class="form-control" placeholder="Ingresa un apellido">
            <input type="text" id="inputUserAge" class="form-control" placeholder="Ingresa un edad">
            <input type="text" id="inputUserAlias" class="form-control" placeholder="Ingresa un alias">
            <input type="text" id="inputUserAvatar" class="form-control" placeholder="Ingresa un avatar">
            <div id="messages"></div>
            <form id="sendMessage" class="form-inline" autocomplete="off">
                <div class="form-group">
                    <input disabled id="inputMensaje" type="text" class="form-control"
                        placeholder="IngresÃ¡ un mensaje...">
                    <button disabled id="btnEnviar" type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>

</body>

</html>
