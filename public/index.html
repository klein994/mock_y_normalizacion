<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
</head>

<body>
    <div class="container mt-1">
        <div class="jumbotron">
            <h2 style="color:blue;">Ingrese Producto</h2>
            <form id= "prod" autocomplete="off">
                <div class="form-group">
                    <label for="titulo"><b>Titulo</b></label>
                    <input id="titulo" class="form-control" type="text" name="title">
                </div>
                <div class="form-group">
                    <label for="Precio"><b>Precio</b></label>
                    <input id="Precio" class="form-control" type="text" name="price">
                </div>
                <div class="form-group">
                    <label for="Foto URL"><b>Foto URL</b></label>
                    <input id="Foto URL" class="form-control" type="text" name="thumbnail">
                </div>
                <button type="submit" class="btn btn-success mt-3 mb-5" >Cargar</button>
            </form>
            <div id="productos"></div>
        </div>

        <div class="jumbotron">
            <h2 style="color:green;">Listado de Productos Fakes</h2>
            <div id="productos_fake"></div>
            <button type="button" class="btn btn-outline-info float-left" onclick="listarProductosFake(true)">Generar</button>
        </div>
        
    <div class="jumbotron" id="centro-mensajes">
        <h2 style="color:blue;">Centro de Mensajes</h2>
        <br>
        <input type="text" id="mail" class="form-control w-50 my-2 mr-2" placeholder="Ingresá tu email">
        <input type="text" id="nombre" class="form-control w-50 my-2 mr-2" placeholder="Ingresá tu nombre">
        <input type="text" id="apellido" class="form-control w-50 my-2 mr-2" placeholder="Ingresá tu apellido">
        <input type="text" id="edad" class="form-control w-50 my-2 mr-2" placeholder="Ingresá tu edad">
        <input type="text" id="alias" class="form-control w-50 my-2 mr-2" placeholder="Ingresá tu alias">
        <input type="text" id="avatar" class="form-control w-50 my-2 mr-2" placeholder="Ingresá tu avatar">
        <hr>
        <div id="mensajes"></div>
        <form class="form-inline mt-3" autocomplete="off">
            <input  type="text" id="mensaje" class="form-control my-2 mr-2" placeholder="Ingresá un mensaje...">
            <button type="submit" id="enviar" class="btn btn-primary my-2" >Enviar!</button>
        </form>
    </div>
    <script src="js/main.js"></script>
</div>

</body>

</html>
